tasks:
  a:
    commands:
      - echo Begin a
      - sleep 0.5
      - echo End a
  b:
    commands:
      - echo Begin b
      - sleep 0.5
      - echo End b
    depends_on: [ a ]
  c:
    commands:
      - echo Begin c
      - sleep 1
      - echo End c
    depends_on: [ a ]
  d:
    commands:
      - echo Begin d
      - sleep 0.5
      - echo End d
    depends_on: [ a ]
  e:
    commands:
      - echo Begin e
      - sleep 0.5
      - echo End e
    depends_on: [ b, c, d ]
notification:
  slack:
    url: https://hooks.slack.com/services/XXXXX/XXXXX/XXXXX
    channel: '#channel'
    emoji: ':rocket:'
    username: runtasktic
  when: always
  messages:
    task_end: Task {task.id} ended with status code {task.status_code}
    all_tasks_end: All tasks ended. Got {resume.success} success and {resume.failures} failure.
    task_failed: Tasks ended prematurely. Got {resume.success} success and {resume.failures} failure. Contains one critical failure.
